<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/styles/menu.css">
  <link rel="stylesheet" href="./assets/styles/editor.css">
  <link rel="stylesheet" href="./assets/styles/form.css">
</head>

<body>
  <header class="cabecalho">
    <img src="./assets/img/logo.svg" alt="AluraDev" class="nav__logo">
    <nav class="cabecalho__nav">
      <div class="nav__buscar">
        <input type="search" class="input input-search hidden" placeholder="Busque por algo" aria-label="Busque por algo">
        <i class="fa-solid fa-magnifying-glass icone-btn"></i>
      </div>
      <div class="nav__menu">
        <i class="fa-solid fa-bars icone-btn"></i>
        <i class="fa-solid fa-xmark icone-btn hidden"></i>
      </div>
      <ul class="nav__lista hidden">
        <li class="menu__item menu__item--ativo">
          <a href="index.html" class="menu__link">Editor de código</a>
        </li>
        <li class="menu__item">
          <a href="comunidade.html" class="menu__link">Comunidade</a>
        </li>
        <div class="menu__perfil">
          <img src="./assets/img/img-perfil.jpg" alt="Foto de perfil do usuário Harry" class="perfil__img">
          <span class="perfil__nome">Harry</span>
        </div>
      </ul>
      <div class="nav__perfil hidden">
        <img src="./assets/img/img-perfil.jpg" alt="Foto de perfil do usuário Harry" class="perfil__img">
        <span class="perfil__nome">Harry</span>
      </div>
    </nav>
  </header>

  <main class="conteudo">
    <section class="menu hidden">
      <span class="side-bar">Menu</span>
      <ul class="menu__lista">
        <li class="menu__item menu__item--ativo">
          <a href="index.html" class="menu__link">Editor de código</a>
        </li>
        <li class="menu__item">
          <a href="comunidade.html" class="menu__link">Comunidade</a>
        </li>
      </ul>
    </section>

    <section class="editor">
      <div class="editor__caixa">
        <div class="editor__conteudo">
          <div class="editor__cabecalho">
            <div class="botao__janela"></div>
            <div class="botao__janela"></div>
            <div class="botao__janela"></div>
          </div>
          <textarea class="editor__codigo codigo">const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
            
const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
}</textarea>
        </div>
      </div>
      <a href="#" class="btn">Visualizar com o highlight</a>
    </section>

    <form class="form" method="post">
      <div class="form__caixa">
        <h2 class="side-bar">Seu projeto</h2>
        <input type="text" class="input" placeholder="Nome do seu projeto" aria-label="Nome do seu projeto">
        <textarea class="input" placeholder="Descrição do seu projeto" aria-label="Descrição do seu projeto"></textarea>
      </div>
      <div class="form__caixa">
        <h2 class="side-bar">Personalização</h2>
        <select class="select">
          <option value="op1">JavaScript</option>
          <option value="op2">CSS</option>
          <option value="op3">HTML</option>
        </select>
        <button class="highlight">
          <div class="highlight__conteudo"></div>
        </button>
      </div>
      <button type="submit" class="btn-preenchido">Salvar projeto</button>
    </form>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
